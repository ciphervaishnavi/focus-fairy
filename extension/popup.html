<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Focus Fairy</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="popup-container">
    <div class="fairy-header">
      <div class="fairy-avatar">&#129498;&#8205;&#9792;&#65039;</div>
      <h1>Focus Fairy</h1>
      <button id="dark-mode-toggle" class="dark-mode-btn" title="Toggle dark mode">ðŸŒ™</button>
      <span id="backend-status" class="status-badge status-offline" title="Backend connection status">Offline</span>
    </div>
    
    <div class="chat-container">
      <div id="chat-messages" class="chat-messages"></div>
      <div class="chat-input-container">
        <input type="text" id="chat-input" placeholder="Ask your fairy for help...">
        <button id="send-message">âœ¨</button>
      </div>
    </div>

    <div class="timer-container">
      <div class="timer-display">
        <span id="timer">25:00</span>
      </div>
      <div class="timer-controls">
        <button id="start-timer" class="timer-btn">Start Focus Time</button>
        <button id="pause-timer" class="timer-btn" disabled>Pause</button>
        <button id="reset-timer" class="timer-btn">Reset</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
